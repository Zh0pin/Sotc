 LOADING_TIP_0:0 "«— Будет ли война? \n— Нет, будет борьба за мир, но такая, что камня на камне не останется!»."
 LOADING_TIP_1:0 "«Война слишком важное дело, чтобы доверять её военным».\n- Жорж Клемансо"
 LOADING_TIP_2:0 "«Правило номер один в военной науке - никогда не ходите войной на Москву».\n- Бернард Л. Монтгомери"
 LOADING_TIP_3:0 "«Что такое свобода? Нет такого понятия как абсолютная свобода»\n- Бенито Муссолини"
 LOADING_TIP_4:0 "«…У истории свой путь, и он усеян могилами пацифистов»\n- Пол У. Андерсон"
 LOADING_TIP_5:0 "«Свободу, товарищи, надо завоёвывать!»\n- Георгий Гапон"
 LOADING_TIP_6:0 "«Если в интересах рабочих мне надо сделаться публичной женщиной, я сделаюсь публичной женщиной». \n- Георгий Гапон"
 LOADING_TIP_7:0 "«Деньги суть артерия войны»\n- Император Пётр I"
 LOADING_TIP_8:0 "«Врагов не считают, их бьют»\n- Фёдор Ушаков"
 LOADING_TIP_9:0 "«Война — это политический рак, разъедающий тело самых сильных государст»\n- Пьер Буаст"
 LOADING_TIP_10:0 "«Война — нормальное состояние для людей»\n- Бенито Муссолини"
 LOADING_TIP_11:0 "«У России есть только два союзника: ее армия и флот».\n- Император Александр III"
 LOADING_TIP_12:0 "«Война будет повторяться до тех пор, пока вопрос о ней будет решаться не теми, кто умирает на полях сражений»\n- Анри Барбюс"
 LOADING_TIP_13:0 "«Только то государство сильно и крепко, которое свято хранит заветы своего прошлого».\n- Император Николай II"
 LOADING_TIP_14:0 "«Идите во главе идей вашего века, эти идеи вас увлекут и вас поддержат, идите против них — они вас сметут».\n- Император Наполеон III"
 LOADING_TIP_15:0 "«Не отчаивайтесь! Сии грозные бури обратятся к славе России».\n- Фёдор Ушаков"
 LOADING_TIP_16:0 "«С плохими законами и хорошими чиновниками вполне можно править страной. Но если чиновники плохи, не помогут и самые лучшие законы.».\n- Отто фон Бисмарк"
 LOADING_TIP_17:0 "«У того, кто ничего не делает, всегда много помощников».\n- Лев Толстой про авторов этого мода"
 LOADING_TIP_18:0 "«Однако, революция никогда не делается без кровопролития».\n- Георгий Гапон"
 LOADING_TIP_19:0 "«Когда хочешь одурачить весь мир — говори правду»\n- Отто Фон Бисмарк"
 LOADING_TIP_20:0 "«Всякая революция делается для того, чтобы воры и проститутки стали философами и поэтами».\n- Лев Троцкий"
 LOADING_TIP_21:0 "«„Цивилизация шла, шла и зашла в тупик. Дальше некуда. Всё обещали, что наука и цивилизация выведут нас, но теперь уже видно, что не выведет: надо начинать новое».\n- Лев Толстой"
 LOADING_TIP_22:0 "«Война — такое несправедливое и дурное дело, что те, которые воюют, стараются заглушить в себе голос совести».\n- Лев Толстой"
 LOADING_TIP_23:0 "«Управлять, значит предвидеть».\n- Эмиль де Жирарден"
 LOADING_TIP_24:0 "«Русские люди — особенные люди; им надо дать все права и самую широкую свободу — и они отлично справятся с ней.».\n- Георгий Гапон"
 LOADING_TIP_25:0 "«Сон придумали хейтеры мода, чтобы разработчики не могли работать по 25 часов в сутки» \n- Жанъ Пьеръ Жопенъ"
 LOADING_TIP_26:0 "«Нет у человека ничего прекраснее и дороже родины. Человек без родины — нищий человек» \n- Якуб Коллас"
 LOADING_TIP_27:0 "«Горе не утихает от слов.» \n- Якуб Коллас"
 LOADING_TIP_28:0 "«В политике нет мести, но есть последствия» \n- Пётр Столыпин"
 LOADING_TIP_29:0 "«Нет, никогда русский не объединится с иноземцем, чтобы ослабить Московскую Державу!» \n- Жюль Верн («Михаил Строгов»)"
 LOADING_TIP_30:0 "«Шли Дроздовцы твёрдым шагом. Враг под натиском бежал, и с трёхцветным русским флагом славу полк себе стяжал!»"
 LOADING_TIP_31:0 "«Войны не будет, потому что я её не хочу» \n - Николай II, 1903 год"
 LOADING_TIP_32:0 "«Сделаю, когда захочу»  \n - Резолюция Николая II на документ о правах евреев, 1895 год"
 LOADING_TIP_33:0 "«В путь далёкий нам с тобою, веселей солдат гляди! Вьётся-вьётся знамя полковоее, командиры впереди!»"
 LOADING_TIP_34:0 "«Так пусть же Красная сжимает властно свой штык мозолистой рукой. С отрядом флотских товарищ Троцкий нас поведёт на смертный бой!»"
 LOADING_TIP_35:0 "«Пусть родина смотрит на вас с гордостью. Не бойтесь славной смерти. Умереть за родину — значит жить». \n - Фидель Кастро"
 LOADING_TIP_36:0 "«Победа — это упорство» \n - Фидель Кастро"
 LOADING_TIP_37:0 "«Сопротивляться, сопротивляться и сопротивляться!» \n - Фидель Кастро"
 LOADING_TIP_38:0 "«Воин может погибнуть, но не его идеи» \n - Фидель Кастро"
 LOADING_TIP_39:0 "«Освобождение рабочих должно быть делом самих рабочих» \n - Георгий Гапон"
 LOADING_TIP_40:0 "«Одного приказания играть симфонии Бетховена иногда бывает недостаточно, чтобы их играли хорошо» \n - Александр Колчак"
 LOADING_TIP_41:0 "«Не может быть поражений — могут быть лишь временные трудности» \n - Александр Колчак"
 LOADING_TIP_42:0 "«Я служу Родине своей Великой России так, как служил ей всё время, командуя кораблём, дивизией или флотом» \n - Александр Колчак"
 LOADING_TIP_43:0 "«Цель власти - власть» \n - Джордж Оруэлл"
 LOADING_TIP_44:0 "«...Цель оправдана, если она ведёт к повышению власти человека над природой и к уничтожению власти человека над человеком» \n - Лев Троцкий"
 LOADING_TIP_45:0 "«...Политическая борьба есть по самой сути борьба интересов и сил, а не аргументов» \n - Лев Троцкий"
 LOADING_TIP_46:0 "«В революцию массы входят не с готовым планом общественного переустройства, а с острым чувством невозможности терпеть старое» \n - Лев Троцкий"
 LOADING_TIP_47:0 "«Судьба страны зависит от ее армии» \n - Антон Деникин" 
 LOADING_TIP_48:0 "«В сознании честных русских людей счастье Родины не может быть приобретено путем ее расчленения» \n - Антон Деникин"
 LOADING_TIP_49:0 "«Устроить революцию в России, в сущности, не так уж и трудно. Но для этого нужно дерзать, а у нас никто не дерзнёт» \n - Георгий Гапон"
 LOADING_TIP_50:0 "«Вы не можете пожимать руку со сжатым кулаком» \n - Король Георг V"
 LOADING_TIP_51:0 "«Кровь – не вода» \n - Кайзер Вильгельм II"
 LOADING_TIP_52:0 "«Мое имя — борьба, мой конец — победа» \n - Гарегин Нжде"
 LOADING_TIP_53:0 "«В ответ на постоянные неприятные намеки в адрес нового курса и его людей я скажу спокойно и определенно: мой курс — правильный, и он будет продолжен и дальше» \n - Кайзер Вильгельм II"
 LOADING_TIP_54:0 "«Где раз немецкий орел захватил владение и запустил свои когти в землю, там земля становится немецкой и немецкой останется» \n - Кайзер Вильгельм II"
 LOADING_TIP_55:0 "«הבה נגילה!»"
 LOADING_TIP_56:0 "«Жизнь и работа фронта в каждый данный момент определяется работой и состоянием тыла» \n - Михаил Фрунзе"
 LOADING_TIP_57:0 "«Так называемые народные армии любой эпохи - по существу являлись армиями, представлявшими интересы не народа, а господствующих классов» \n - Михаил Фрунзе"
 LOADING_TIP_58:0 "«Наступит время, и не словами будем выяснять суть бессмертной идеи» \n - Евгений Коновалец о независимой Украине, 1932 год"
 LOADING_TIP_59:0 "«Самым верным средством обеспечить мир является укрепление мощи Красной армии» \n - Михаил Фрунзе"
 LOADING_TIP_60:0 "«Война будущего в значительной мере, если не целиком, будет войной машин» \n - Михаил Фрунзе, 1920-е годы"
 LOADING_TIP_61:0 "«Кто не был социалистом в молодости, тот в старости будет ублюдком» \n - Юзеф Пилсудский"
 LOADING_TIP_62:0 "«Быть побеждённым и не поддаваться - это победа, победить и почивать на лаврах - это поражение» \n - Юзеф Пилсудский"
 LOADING_TIP_63:0 "«Такая армия, которую мы с вами создали, выковали, выпестовали, — такая армия способна защищать мир. Мы все с вами, — вся партия, товарищ Ленин, весь народ, — создали такие Вооружённые Силы» \n - Семён Будённый"
 LOADING_TIP_64:0 "«Фантастически преувеличенные планы зачастую вреднее, чем даже неиспользование всех имеющихся возможностей» \n - Климент Ворошилов"
 LOADING_TIP_65:0 "«Кто любит народ русский — не может не любить церкви. Потому что народ и его церковь — одно. И только у русских это — одно.» \n - Митрополит Сухумский Иосиф (Джугашвили)"
 LOADING_TIP_66:0 "«… христианский мир мало знает Православие. Знают только внешние и по преимуществу отрицательные стороны Православной Церкви, но не внутренние, духовные сокровища.» \n - Митрополит Сухумский Иосиф (Джугашвили)"