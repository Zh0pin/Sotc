 WHILE_FOCUSING:0 "При выборе этого фокуса будут следующие эффекты:\n$EFF$"
 generic_focus:0 "Национальный фокус"
 RUS_fourth_congress:0 "Четвёртый съезд"
 RUS_fourth_congress_desc:0 "Необходимость в заседании растёт, нужно консолидировать пролетариат для единой цели и начать решение многочисленных вопросов, что успели созреть за прошедшее время. Собрав представителей из других стран, в родине революции - Ленинграде, мы сделаем ещё один шаг к мировому равенству. Да здравствует НССР и мировой пролетариат!"
 RUS_integration_question:0 "Интеграционный вопрос"
 RUS_integration_question_desc:0 "Заявить об единстве всему миру можно легко, но как говорится - дьявол кроется в детялах. Многие нюансы объедения, равенства и согласование этого требует времени и обсуждения. Но это не должно стать преградой для нас, пролетариат в любом случае будет свободен от гнусного влияния капитала!"
 RUS_world_revolution:0 "Необходимость мировой революции"
 RUS_world_revolution_desc:0 "Необходимость мировой революции"
 RUS_united_army:0 "Объединённая армия"
 RUS_united_army_desc:0 "Для координации действий различных армий, необходима их интеграция под один стандарт и управление.  Стандартизация званий, наград и медалей. Подведя всё к единому знаменателю, враг не сможет раздробить армию, не будет проблем с взаимопониманием между различными руководствами. \n \n Красная армия всех сильней!"
 RUS_helping_comrades:0 "Зарубежные товарищи"
 RUS_helping_comrades_desc:0 "Зарубежные товарищи"
 RUS_leningrad_agreements:0 "Ленинградские соглашения"
 RUS_leningrad_agreements_desc:0 "Долгие были слушания, продвигались различные идеи, новые пути развития, но в итоге был найден консенсус. Несмотря на трудность съезда, всё увенчалось успехом - интеграция стран участниц в НССР предстоит в любом случае. \n Этот новый глоток воздуха для пролетариата, ещё один шаг к мировой революции и построению коммунизма на всём земном шаре, окончательному разгрому буржуазии и власти капитала!"
 RUS_romanian_proletarias:0 "Операция "Красный Дунай""
 RUS_romanian_proletarias_desc:0 "Румынские пролетарии, пребывающие под гнётом капитализма, жаждают нашей помощи. Они выходят на митинги и забастовки, но они жестоко разгоняются королевскими жандармами. \n \nЧас освобождения приближается. \n \nВ штабе объединённой армии Евразийского Интернационала разработан план операции "Красный Дунай". Войска РККА и стран-участниц альянса в назначенное пересекут границу с Румынией и принесут освобождение её рабочим и крестьянам."
