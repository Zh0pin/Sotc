 RUS_brothers_slavs:0 "Братья-Славяне"
 RUS_brothers_slavs_desc:0 "Содержание Русского Обще-Воинкого Союза и подготовка к войне против большевиков требует огромных средств. Управлением РОВСа было принято решение взять кредит у банков Сербии и Болгарии. Деньги будут возвращены после установления в России законной власти."
 RUS_militants_of_ramu:0 "Боевики РОВС"
 RUS_militants_of_ramu_d:0 "Вместе с созданием самого РОВС в 1925 году была создана и боевая организация Союза, которая к нынешнему времени пришла в запустение. Взятые в кредит у сербов и болгар деньги следовало бы потратить в первую очередь на возрождение потенциала боевой организации РОВС и повышение качества работы боевиков."
 RUS_own_experience:0 "Собственный опыт"
 RUS_own_experience_desc:0 "Союзы с другими противниками большевистской власти могут привести к пагубным событиям в последствии. Боевики РОВС-а должны обучаться и действовать без чьей-либо помощи."
 RUS_enemy_of_my_enemy:0 "Враг моего врага"
 RUS_enemy_of_my_enemy_desc:0 "На время возрождения боевой организации следовало бы договориться о сотрудничестве с другими врагами большевиков - социалистами-революционерами Георгия Гапона. Террористы боевой организации партии эсеров поделятся опытом с боевиками РОВС-а."
