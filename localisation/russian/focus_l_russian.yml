 focus_RUS_old_guard_desc:0 "В хаосе, который возник после смерти кровопийцы Троцкого верным путём для России может быть только возвращение прежних устоев посредством приведения к власти  последователей бывшего Белого Движения. Деятели русской эмиграции собираются, чтобы обсудить грядущую войну против большевизма..."
 RUS_with_devil:0 "Всем Миром!"
 RUS_with_devil_d:0 "Хоть с чертом против большевика!"
 RUS_russian_people:0 "Дело Русского народа"
 RUS_russian_people_desc:0 "Вмешательство каких-либо потусторонних сил во внутренние российские дела обычно не заканчивается ни чем хорошим для России. Это мы видели на печальном опыте кровавой Гражданской Войны. И если мы собираемся начать крестовый поход против большевизма, то точно без чьей-либо помощи! Благо, война против большевиков давно готовилась в РОВС барона Врангеля. Он и поведёт нас на смертный бой!"
