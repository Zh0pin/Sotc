 RUS_leon_bronshtein:0 "Лев Бронштейн"
 POLITICS_RUS_LEON_BRONSHTEIN_DESC:0 "Лев Троцкий (при рождении Бронштейн) является вождём для миллионов рабочих и крестьян со всего мира, а также самым влиятельным человеком планеты по мнению журнала TIME. Родился будущий руководитель НССР в 1879 году на Херсонщине. Когда в 1905 году по Российской Империи сеяла кровавую жатву Первая Русская Революция, молодой Бронштейн, который тогда уже успел взять свой псевдоним, участвовал в формировании Рабоче-Солдатских Советов Петербурга, которые попытается вернуть в столицу и в 1917 году. В тяжелые времена, когда большевистская власть оказалась в опасности, Лев Троцкий был назначен наркомом армии и флота, став кумиром в лицах сотен тысяч солдат зарождавшейся РККА. После убийства Владимира Ленина эсерами Троцкий стал руководителем РСФСР, в этой должности окончил Гражданскую войну и организовал создание НССР, под знаменем которого Красная Армия победоносно завершила войны в Финляндии, Польше и Прибалтике. Также в 1925 году по его идее был создан Евразийский Интернационал, равных которому нет во всём свете.\nСейчас его власть сильна, как никогда. И, кажется, что уже ничто не сможет этому помешать."
 RUS_georgiy_gapon:0 "Георгий Гапон"
 UMR_mihail_frunze:0 "Михаил Фрунзе"
 POLITICS_UMR_MICHAIL_FRUNZE_DESC:0 "Михаил Васильевич Фрунзе родился в 1885 году в городе Бишкек, в кружке самообразования при городской школе познакомился с революционными идеями, а 1904 году  поступил в Петербургский политехнический университет. В Петербурге Михаил Васильевич обрёл множество товарищей со-идейников, благодаря которым он смог вступить в РСДРП, но окончательно к революционной деятельности Фрунзе подтолкнули виды Кровавого Воскресенья, где он сам оказался ранен. После событий 9 января 1905 года и до Октябрьской Революции быстро продвигался по партийной лестнице большевиков. После прихода к власти в России Владимира Ленина руководил подавлениями белогвардейских и мещанских восстаний, пока не был отправлен на Восточный Фронт против сил адмирала Колчака, где добился существенных успехов и стал командующим южной группировки фронта. После убийства Ленина эсерами и прихода к власти в НССР Льва Троцкого занял должность народного комиссара по военным и морским делам. Популярность среди народа новый нарком сыскал, разбив в 1920 году войска барона Петра Врангеля в Крыму, что стало финальной точкой Российской Гражданской Войны. Успех "красного орла" Фрунзе вызывал большие опасения у советской верхушки, из-за чего в 1927 году он был отозван с должности и назначен главой Юго-Западного Военного округа, которым руководствовал вплоть до восстания сил Организации Украинских Националистов на  территориях Западной Украины в 1932 году. ЦК ВКП(б) назначило Михаила Васильевича председателем временного военного управления в регионе, которым он и является по 1934 год."
 UMR_evgeniy_konovalets:0 "Евгений Коновалец"
 SUO_kullervo_manner:0 "Куллерво Маннер"
 POLITICS_SUO_KULLERVO_MANNER_DESC:0 "Куллерво Ахиллес Маннер, родившийся в 1880 году в городе Кокемяки в Финляндии, с юных лет был предан идеям революции. В 1905 году он вступил в нелегальную Социал-Демократическую Партию Финляндии, выпускал для неё газету "Трудящийся", из-за чего был арестован, но через 6 месяцев задержания отпущен на свободу. До Февральской Революции был известен по всей Финляндии, как одарённый оратор, концентрирующий своё внимание на независимости Великого Княжества. Весной 1917 года СДПФ занимает лидирующие позиции в финском парламенте Эдускунте, и Маннер становится председателем партии. Когда Временное Правительство по просьбе финских консерваторов запретило деятельность Эдускунты, он становится лидером финляндского "конституционного сопротивления",  а 28 января 1918 года после начала Гражданской Войны в Финляндии Куллерво Маннер руководит самопровозглашённым правительством страны, но вскоре после того, как красная гвардия реформирует правительство, он наделяется диктаторскими полномочиями, с которыми пребывает и по это время, успешно одолев с помощью РККА и Льва Троцкого противников в Гражданской войне."
