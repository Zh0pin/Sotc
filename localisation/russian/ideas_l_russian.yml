 league_of_nations_member:0 "Страна-член Лиги Наций"
 league_of_nations_member_desc:0 "Страна-член Лиги Наций"
 WEI_reichstag:0 "Нестабильный Рейхстаг"
 WEI_reichstag_desc:0 "Рейхстаг — нижняя палата парламента Веймарской Республики. В настоящее время, Рейхстаг - часть закоренелего и нелегитимного по мнению большинства правительства. Парламент Веймарской Республики - лишь намек на демократию."
 WEI_airship:0 "Немецкое Дирижаблестроение"
 WEI_airship_desc:0 "Дирижабль - иновационный комфортабельный вид транспорта, популярный во всей Европе. Наша страна преуспела в разработке и производстве дирижаблей. Что же может пойти не так?"
 WEI_cabinet:0 "Непостоянный Кабинет Министров"
 WEI_cabinet_desc:0 "Члены кабинета министров Веймарской Республики постоянно меняются, из-за чего мы не можем грамотно управлять многими сферами нашего государства."
 WEI_reichmarka:0 "Рейхсмарка"
 WEI_reichmarka_desc:0 "Рейхсмарка - денежная единица Веймарской Республики. Пережив множество падений, наша валюта наконец начала восстанавливаться. Мы должны сделать все, чтобы укрепить ее еще сильнее."
 WEI_army:0 "Веймарская Армия"
 WEI_army_desc:0 "После подписания Версальского мирного договора, нам было запрещено иметь полноценную армию, а также финансировать производство оружия. Стоит ли нам попытаться обойти эти ограничения, или смириться с этим?"
 WEI_nation:0 "Разобщенная Нация"
 WEI_nation_desc:0 "После Первой Мировой Войны и в дальнейшем объявления Баварией независимости, немцы оказались в разных государствах. Наша нация еще никогда не была так опозорена. Нам необходимо восстановить целостность Германии, вернув дипломатическим или военным путем земли, которые должны принадлежать нам по праву!"
 WEI_depression:0 "Последствия Великой Депрессии"
 WEI_depression_desc:0 "Великая Депрессия - мировой экономический кризис. К сожалению, наше государство оказалось в числе тех, кто больше всего пострадал от этого. Нашей экономике необходимо преодолеть все трудности и продолжить рост, начавшийся еще в Золотых Двадцатых."
 RUS_army:0 "Красная Армия"
 RUS_army_desc:0 "Мы раздуваем пожар мировой, \nБанки и тюрьмы сравняем с землёй. \nВедь от тайги до британских морей \nКрасная Армия всех сильней! \n \nТак пусть же Красная сжимает властно \nСвой штык мозолистой рукой, \nС отрядом флотских \nТоварищ Троцкий \nНас поведет на смертный бой!"
 RUS_inter:0 "Страна-член Евразийского Интернационала"
 RUS_inter_desc:0 "Евразийский Интернационал — созданное в 1925 году и фактически марионеточное Народному Союзу Советских Республик содружество коммунистических государств. На 1934 год в Интернационале находятся НССР с подвластными ему союзными республиками, Финляндия, Танну-Тува, Китайская Советская Республика, Венгрия и Монголия."
 RUS_rev:0 "Идеи Революции"
 RUS_rev_desc:0 "Великая Октябрьская Революция, победа в Гражданской Войне и успешные реформы Льва Троцкого, которые воздвигли на руинах дряхлой бюрократической Империи великой Народный Союз Советских Республик, показали, что построение коммунизма является возможным. Пока не поздно, пора распространять коммунистические идеи на весь мир! Мировая Революция грядёт!"
 RUS_ruble:0 "Советский Рубль"
 RUS_ruble_desc:0 "Рубль НССР — валюта государства Советов, которая является преемственной Рублю Российской Империи и имеет хождение в НССР вместе с червонцами. После недавней реформы 1932 года выпуск монет из мельхиора для промышленных нужд высвободил огромное количество чистых металлов — серебра и меди, из которых чеканились первые Советские Рубли."
 RUS_party:0 "Предатели в Партии"
 RUS_party_desc:0 "Хоть Всесоюзная Коммунистическая Партия (большевиков) и кажется на первый взгляд единым монолитом коммунизма, но на самом деле в большинстве является сборищем  бюрократов, которые желают уничтожения Союзу, а показываются на публике ревнителями строя Троцкого. Пока до них всех не добрались руки Чрезвычайного Комитета и Феликса Дзержинского, их наличие в партии представляет из себя огромную проблему для Народного Союза Советских Республик, которая может стать для него и роковой."
 RUS_prom:0 "Советская Промышленность"
 RUS_prom_desc:0 ""
 RUS_white_emigartion:0 "Белоэмиграция"
 RUS_white_emigartion_desc:0 "Белоэмиграция"
 GNE_mon_crisis:0 "Кризис монархии"
 GNE_mon_crisis_desc:0 "Кризис монархии"
 GNE_rule_brit:0 "Правь, Британия, морями!"
 GNE_rule_brit_desc:0 "Правь, Британия, морями!"
 VUN_bel_tr:0 "Белградский договор"
 VUN_bel_tr_desc:0 "Белградский Договор, который был подписан между буржуазными правительствами Румынии, Австрии, Чехословакии и народным правительством Венгрии при посредничестве стран Антанты,  лежит тяжёлым бременем над венгерским пролетариатом. Нам удалось отстоять свою независимость и власть, но тем не менее на нашу армию были наложены огромные ограничения: от призыва до количества вооружённых сил. Белградский Договор также сохраняет статус демилитаризированной зоны над венгерскими территориями Трансильвании. Когда-нибудь венгерский пролетариат сможет сбросить с себя бремя этого договора, и тогда восстанет могучая Венгрия..."
 UMR_national_terrorism:0 "Боевики Организации Украинских Националистов"
 UMR_national_terrorism_desc:0 "Хоть мятежи в Западной Украине и вынудили Советское правительство ввести в регионе военное положение и устроить масштабную карательную операцию против боевиков Организации Украинских Националистов, но партизаны ОУН продолжают действовать на территории Галичины и Волыни, нанося большой урон находящимся в радиусе их действия частям Рабоче-Крестьянской Красной Армии и проводя агитацию среди местного населения.  Если военное правительство не хочет иметь проблем, им стоит как можно скорее избавиться от этой организации и её последователей."
