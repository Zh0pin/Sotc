l_russian:
 MINIMIZE_EVENT:0 "§GЩёлкните§!, чтобы свернуть. Событие будет размещено в разделе §H«События и решения»§! области событий."
 stp.1.t:0 "Сексуальный скандал!"
 stp.1.d:0 "В сеть попали интимные фото президента Санкт-Петербурга - Ксении Собчак. Это взбесило общество, и так не очень довольное своим правителем. В городе прошли митинги и забастовки, в результате чего Собчак покинула пост президента, были назначены досрочные выборы."
 stp.1.a:0 "Давно пора!"
 msk.1.t:0 "Коммунистические миттинги"
 msk.1.d:0 "Митингов не было, вас заскамили"
 msk.1.a:0 "Ну...Ладно..."
 stp.2.t:0 "Досрочные выборы"
 stp.2.d:0 "После ухода Ксении Собчак в стране были проведены досрочные выборы. В них поучаствовали аристократ "Маэстро" Евгений Понасенков, коммунист Алексей Пономарёв и бывший мэр Санкт-Петербурга, опытнейший лидер Александр Беглов."
 stp.2.a:0 "Победа Маэстро"
 stp.2.b:0 "Победа Пономарёва"
 stp.2.c:0 "Победа Беглова"
 stp.2.d:0 "Выборы сорваны"