 news.1.t:0 "Убийство Льва Троцкого"
 news.1.d:0 "Из Народного Союза Советских Республик, где ещё неделю назад проходил съезд Евразийского Интернационала, поступают тревожные новости. После взрыва в зале заседаний съезда, который по слухам был организован боевиками организации социалистов-революционеров Георгия Гапона, "вождь мирового пролетариата" принял решение посетить больницу, где находились пострадавшие при взрыве люди. Во время разговора Троцкого с одним из легкораненых, один из его охранников, которого по данным Чрезвычайного Комитета звали Василий Дурново, вынул из кобуры пистолет и произвёл два выстрела в спину главе Большевистской России. Покушение оказалось успешным - Лев Троцкий скончался на месте. Дурново же прикончили на месте другие чекисты из охраны Троцкого. Власть в Стране Советов временно берёт в свои руки Центральный Комитет Коммунистической Партии... но долго сможет ли он удерживать порядок в России?"
 news.1.a:0 "Это был человек эпохи"
 news.2.t:0 "Хаос в Западной Украине"
 news.2.d:0 "Всё более тяжкие новости идут из бывшей зоны контроля Большевистской России. Военное Правительство Западной Украины, где в 1932 году произошло вооружённое восстание, в лице главы военного правительства маршала РККА  Михаила Фрунзе заявило, что на Волыни начался очередной мятеж, за которым стоит Организация Украинских Националистов (ОУН) и её руководитель Евгений Коновалец. Коновалец через несколько дней обратился к жителям Галичины и Волыни, где подтвердил свою причастность к началу бунта, а также призвал селян брать косы и вилы, чтобы свергнуть власть большевиков и создать по его словам свободную Украинскую Державу. В свою очередь Фрунзе отгородился от остальной России, заявив, что действует отныне лишь по своему усмотрению. Есть сведения, что Фрунзе отдал директиву о полном уничтожении сёл, где замечали партизан ОУН. Что же будет дальше?"
 news.2.a:0 "Власть Советов рушится уже у себя дома"
 news.3.t:0 "Россия в Огне"
 news.3.d:0 "Сегодняшнее заявление Центрального Комитета ВКП(б) потрясло весь мир. Силы русских реакционистов под руководством одного из деятелей Гражданской войны в России, которую уже все называют Первой Гражданской войной, Александра Колчака, поддерживаемого главами некоторых регионов бывшего НССР и ряда генералов РККА, подняли вооружённый мятеж против большевистской власти на юге России и регионах Центральной Сибири. В своём заявлении ЦК называет виновными в мятеже "силы буржуазного запада" и призывает население к отпору силам Колчака, который провозгласил себя Верховным Правителем России. Тем не менее из главного вещательного органа нового Белого Движения радио "Голос России" приходят вести о том, что всё больше частей переходят на сторону восставших, а сопротивление им быстро подавляется. Что же будет с Россией дальше?"
 news.3.a:0 "Русские режут русских..."
 news.4.t:0 "Коновалец побеждает в Гражданской Войне на Западной Украине"
 news.4.d:0 "То, что было невозможно ещё в начале этого года, случилось. Боевики Организации Украинских Националистов (ОУН) заняли большую часть территорий, где до этого времени находилось Временное Военное Правительство Михаила Фрунзе, который числится до сего дня пропавшим без вести. Над зданием Львовской городской администрации реет сине-желтый флаг с трезубцем-символов ОУН, а всё население столицы Западной Украины с нетерпением ждёт выступление лица украинского национализма — Евгения Коновальца."
 news.4.a:0 "Мы тоже ждём."
 news.5.t:0 "Февральское восстание"
 news.5.d:0 "Продолжающееся с момента окончания Великой войны и становления Австрии как парламентской республики противостояние между левыми и правыми силами сегодня, к ужасу многих, уже достигло своего пика. После ареста лидера «Отечественного фронта» Курта Шушнига в 1933, правые силы были вынуждены уйти в подполье. Сегодня утром во дворце правосудия верховный суд Австрии вынес смертный приговор бывшему лидеру австрийских ультраправых сил. После приговора началось вооружённое противостояние между бойцами правых организаций и правительственными силами. "
 news.5.a:0 "Очередная мелкая бойня, ведь так?"
 news.6.t:0 "Окончание Февральского восстания"
 news.6.d:0 "Этой ночью, наконец, утих пожар австрийской гражданской войны, или, как её ещё называют, февральского восстания. Торжественным маршем прошлись по Вене правые мятежники, знаменуя тем самым свою безоговорочную победу над немногочисленными сторонниками правительственных сил. Канцлер и весь кабинет министров бежали за границу, а остатки до сей поры верных им бойцов сложили оружие перед ужасающей мощью правых боевиков. "
 news.6.a:0 "Какой ужас!"
 news.6.b:0 "Поздравим австрийских товарищей!"
 news.6.c:0 "Это новая страница нашей истории!"
 news.7.t:0 "Окончание Февральского восстания"
 news.7.d:0 "Этой ночью, наконец, утих пожар австрийской гражданской войны, или, как её ещё называют, февральского восстания. Правительственным силам удалось вернуть контроль над столицей, тем самым поставив на мятеже огромный крест. Оставшиеся мятежники сложили оружие, Курт Шушниг был вновь схвачен и на слеющий же день казнён, а прочие лидеры мятежа либо бежали за границу, либо повторили участь бывшего лидера ушедшего на страницы истории "Отечественного фронта". "
 news.7.a:0 "Поздравим австрийских товарищей!"
 news.7.b:0 "Какой ужас!"
 news.7.c:0 "Австрийская Республика выстояла!"
 news.8.t:0 "Фрунзе побеждает в Гражданской Войне на Западной Украине"
 news.8.d:0 "После многих дней кровопролития на территории Западной Украины наконец-то восстановлен порядок. Боевики Организации Украинских Националистов оказались разгромлены более опытными частями Временного Военного Управления Михаила Фрунзе. В столице региона — Львове, был проведён парад с участием воевавших с украинскими националистами частей, где Фрунзе произнёс пламенную речь. Тем не менее, не смотря на окончание волнений и беспорядков в Западной Украине, амбициозный глава военного правительства не собирается возвращаться подо власть НССР, а заявил о создании Западно-Украинской Советской Республики. Во главе Республики будет находиться Государственный Совет Комиссаров ЗСР, в составе которого находятся все члены былого военного правительства, которые поддержали действия Михаила Фрунзе по отделению от Ленинграда. Эксперты выражают мнение, что дистанцирование от остального Евразийского Интернационала Фрунзе готовил ещё давно: вероятно, что с самого своего назначения на пост главы военного правительства."
 news.8.a:0 "А он хитёр!"
 rus.1.t:0 "Четвёртый съезд начался"
 rus.1.d:0 "Всё было готову к событию, которое ожидалось во всём мире. Зал заседаний Евразийского Интернационала набит членами делегаций стран-участниц, простыми обывателями и репортёрами. Председатель Интернационала Лев Троцкий сверился со временем: "Пора!", и вступил на трибуну под продолжительные аплодисменты, а затем начал свою речь: "Товарищи, поздравляю вас с началом четвёртого съезда нашего коммунистического интернационала. Он войдёт в историю, ведь он сблизит наши республики ещё сильнее. Мы поднимем множество вопросов и главным из них будет вопрос об окончателной интеграции и объединении пролетариев Евразии!" Четвёртый съезд коммунистического интернационала начался..."
 rus.1.a:0 "Ура!"
 rus.2.t:0 "Второй этап Съезда – Вопрос о Интеграции стран-участниц Интернационала"
 rus.2.d:0 "Сегодняшнее заседание Съезда Евразийского Интернационала снова началось с речи главного председателя Съезда - Льва Троцкого. Тем не менее сегодня речь руководителя страны Советов отличалась от прежде произнесённых. Напрямую было выставлено утверждение о необходимости интеграции стран-участниц в состав НССР с последующим переименованием НССР в Евразийский Интернационал. Все газеты мира цитируют следующие слова Льва Троцкого, которыми была завершена его речь: <Товарищи! Так не будет ли полезным объединение всех пролетариев Евразии в единое целое государство? Так не будет ли полезным последующее окончание классовой борьбы за неимением у буржуазного класса сил на отражение нашего напора?>. Общественность капиталистических стран сильно встревожена. Тем не менее многие эксперты говорят, что речь Троцкого была постановочной, а сама интеграция была продумана с самого начала и будет окончательно закреплена в конце Четвёртого Съезда Евразийского Интернационала. "
 rus.2.a:0 "Пролетарии всех стран, соединяйтесь!"
 rus.3.t:0 "Второй этап Съезда — Доказательство Мировой Революции"
 rus.3.d:0 "Выписка из резолюции "о Доказательстве Мировой Революции". "...Капиталисты, церковники и буржуи пытаются обмануть пролетариат, говоря им то, что Мировая Революция и создание единого рабочего государства невозможно. А мы доказали, что она возможна, классовая борьба существует, и скоро рабочий класс одержит верх над классом буржуйским. Но рабочие сильны только вместе — когда рабочие разрознены они беспомощны и легко поддаются влиянию и силе капитализма. Это доказывало много событий мировой истории. Крестьянские  войны Степана Разина и Емельяна Пугачева, многочисленные восстания против крепостничества и царистского деспотизма, и в конце концов революция 1905 года, когда пролетарии подверглись влиянию разнообразных группировок, которые на словах были за революцию, а на самом деле были марионетками царя и Охранки. Рабочие сила, когда вместе и едины. И сейчас они едины под флагом Евразийского  Интернационала  и лидерством великого нашего вождя Льва Троцкого. Так будем же мы сильны в нашем единстве и наши братские узы помогут нам одолеть капитализм во время Великого Мирового Октября!""
 rus.3.a:0 "Так и будет...так ведь, да?"
 rus.4.t:0 "Второй этап Съезда – Создание совместной армии"
 rus.4.d:0 "В следствие заявления Льва Троцкого о необходимости интеграции стран Евразийского Интернационала в НССР, сегодня на заседании Интернационала был вынесен вердикт о создании совместных войск альянса. По словам одного из председателей Съезда генерал-майора Аркадия Гайдара силы Интернационала <будут посылаться в те точки, где идёт наиболее жестокая борьба за права рабочего класса, для того, чтобы помочь пролетариату избавиться от цепей капитализма.> Также Гайдар публично заявил, что на съезде будет обсуждаться ввод новосозданных войск Интернационала на территорию Румынии, где по словам генерал-майора <классовая борьба достигла максимального предела.> Комиссариат внешней политики не передаёт о какой-либо реакции румынских властей, но ведь всем понятно, что какой бы реакция не была, победа будет стоять за рабочим классом..."
 rus.4.a:0 "И ни за кем бы ни было ещё!"
 rus.5.t:0 "Третий Этап Съезда - Подписание Ленинградских Соглашений"
 rus.5.d:0 "12 Февраля в 13 часов 23 минуты по Ленинградскому времени Константин Белобородко вошёл в зал заседаний Четвёртого Интернационала, где с публичной речью выступал руководитель Коммунистической Партии Румынии Петру Гроза.  Сзади трибуны находились Лев Троцкий, Георг Лукач, Лев Каменев, а также Максим Горький и Аркадий Гайдар. Но Константину не была интересна пламенная речь деятеля румынского пролетариата. Он протиснулся через толпу ближе к трибуне, а затем достал гранату и швырнул её вперёд, крича <Получайте, гады!>. Террористу скрыться не удалось, он был сразу схвачен, но затем при эвакуации пострадавших и тяжелораненого Грозы на улице произошли ещё несколько взрывов. По данным ЧК на 14:00 пострадало около 85 человек, из них 23 убиты, а 34 тяжело ранены. Лев Троцкий, Георг Лукач, Максим Горький и Аркадий Гайдар не пострадали. Лев Каменев получил лёгкое осколочное ранение в руку. Чрезвычайный Комитет срочно начинает расследование о причастности к акту терроризма Боевой Организации партии социалистов-революционеров или же Русского Обще-Воинского Союза."
 rus.5.a:0 "После такого съезд не может продолжаться"
 rus.7.t:0 "Совещание РОВС в Белграде"
 rus.7.d:0 "На днях в штаб-квартире Русского Обще-Воинского Союза в Белграде произошло совещание членов организации под руководством барона Врангеля, генералов Деникина и Кутепова. Совещание продлилось более 4 часов. По его итогам было постановлено, что барон Врангель и его приближённые самостоятельно справятся с освобождением России от большевистского ига, не прибегая к помощи иностранных держав, в частности, стран бывшей Антанты, Соединённых Штатов Америки и Японской Империи. Помимо отказа от иностранной помощи, барон Врангель также заявил, что вести совместные дела с Колчаком и Красновым его организация не собирается. Фактически, своим жёстким и твёрдым заявлением барон Врангель расколол Белое движение на два отдельных лагеря. "
 rus.7.a:0 "Один в поле тоже воин."
 rus.8.t:0 "Положение бывших белогвардейцев"
 rus.8.d:0 "После Гражданской войны в России 1917-1922 годов, окончившейся безоговорочной победой Красной армии, бывшие офицеры Белого движения были вынуждены массово бежать за границу. Родина была оставлена.\n Прекрасную возможность освободить Россию от большевистского гнёта бывшим офицерам Белого движения дало убийство лидера НССР Льва Троцкого, повлекшее за собой начало гонки за власть в рядах троцкистской партии. Назревающие внутренние распри не позволят троцкистам оперативно пресечь растущее влияние Белых, что, определённо, сыграет нам на руку.\n Тем не менее, свои внутренние противоречия есть и среди бывших белогвардейцев. На данный момент все бывшие члены Белого движения разделены на сторонников барона Врангеля и адмирала Колчака. Имеющие различные взгляды на судьбу России, на реализацию плана по свержению большевиков, на дальнейшее развитие государства, но при этом объединённые общим врагом в лице большевиков, "белый Наполеон" и "чёрный барон" должны объединиться во имя освобождения России. "
 rus.8.a:0 "Белой гвардии сыны против бесов сатаны!"
 rus.9.t:0 "Визит"
 rus.9.d:0 "На днях общественности стало известно, что Лев Троцкий посетит больницу, где содержатся пострадавшие в день взрыва в зале заседаний съезда Интернационала. Очевидцы вспоминают, что Троцкий заходил в больницу в огромном оцеплении чекистов, которые никого не подпускали к вождю. Но произошло то, чего ни Троцкий, ни кто-либо ещё не мог ожидать. Во время посещения тяжелораненых  один из его охранников руководителя Страны Советов по имени Василий Дурново достал из кобуры свой "маузер" и выстрелил в голову вождю. Дурново до следствия не дожил: его добили на месте прикладами остальные охранники Троцкого.  Шокированное руководство ВКП(б)  и исполком ЛенСовета ввели в Ленинграде военное положение, пока следствие не выявит связь в убийстве вождя и взрывах в Зале Заседаний и не выйдет на конечного заказчика преступлений."
 rus.9.a:0 "Вот тиран и в гробу"
 rus.10.t:0 "Медлить нельзя!"
 rus.10.d:0 "Хоть Георгий Гапон когда-то в прошлом и был священником, но он уже почти перестал верить в Бога. Тем не менее новость о успешно выполненном терракте в зале заседаний Интернационала, который был полностью спланирован под его юрисдикцией, заставила его помянуть Бога добрым словом, а новость о убийстве Троцкого заставила его даже перекреститься. На следующий день Гапон назначил срочное совещание руководства партии Социалистов-Революционеров за границей, для которого составил специальную речь: <Дорогие товарищи! То, что мы хотели сделать с помощью нашей Боевой Организации ещё с момента установления преступной власти большевиков наконец-то удалось! Лев Троцкий убит - советский зверь лишился своей головы. Власть Советов сейчас шатка, как никогда, и является отличной мишенью. Что это значит для нас? То, что пора взять в руки ружьё и произвести роковой для России и её рабочих выстрел! Медлить нельзя, товарищи! Слава Боевой Организации, Организации, члены которой покончили с преступником и деспотом Львом Троцким! Слава нашему правому делу!>"
 rus.10.a:0 "Ура! Ура! Ура!"
 rus.11.t:0 "Совещание в квартире Фролова"
 rus.11.d:0 "В квартире эсера Фролова собрались уже все руководители Боевой Организации, а также некоторые другие борцы за свободу России, как либералы из организации Петра Струве и консерваторы "Союза Русских". Когда вошёл Гапон, все встали со своих мест и долго апплодировали лидеру партии Социалистов-Революционеров. Началось совещание по поводу дальнейшей борьбы за свободу России в условиях нестабильности в столице после убийства Льва Троцкого. Все понимали, что сейчас фортуной дан тот самый  единственный шанс, который можно использовать в своих правых целях, и действовать всем надо немедля. Либералы призывали подкупить некоторых чиновников в министерствах и вооружённых силах, чтобы поднять организованный военный мятеж и в замешательстве арестовать ЦК. Большинство консерваторов и социалисты, которые не являлись членами Боевой Организации призывали к тому, чтобы устроить всеобщую забастовку в Ленинграде и затем предъявить властям требования о передаче власти. Радикальные эсеры и некоторые консерваторы были за то, чтобы как можно скорее устроить вооружённое рабочее восстание в столице и узурпировать власть. Посреди споров Гапон поднял руку. Все взоры заседающих обратились на него. Отец Георгий встал и начал свою речь -Товарищи! Каждая из ваших точек зрения по своему права. Да и в целом наше дело борьбы за улучшение жизни рабочего люда является правым. И дело наше выиграет. Но мы должны не забывать, что времени у нас на споры мало.  Я предлагаю в нашем общем деле по спасению России..."
 rus.11.a:0 "...не допустить пролития крови!"
 rus.11.b:0 "...поставить на скорость дела и прицелы винтовок!"
 rus.12.t:0 "Здравствуй, Россия!"
 rus.12.d:0 "Был солнечный апрельский день. Снег на улицах Ленинграда уже почти весь сошёл, а тот что не сошёл превратился в коричневую жижу. Из ворот вокзала вышел человек в костюме. Он был среднего роста, с короткой, недавно постриженной бородой и часами, по которым постоянно проверял время. Все догадывались, что этот человек куда-то спешит. <Этим человеком> был Георгий Гапон.  Отцу Георгию удалось с помощью поддельного поезда пробраться на поезд в Россию, который ехал в страну Советов через всю Европу. Гапон спешил в квартиру эсера Фролова - одного из членов Боевой Организации, с помощью которого был совершён терракт в зале заседаний Интернационала. Шагая по ленинградским улицам он вспоминал былые годы. Учёбу в Духовной Академии, сотрудничество с Охранкой, рабочую  чайную, Кровавое Воскресенье... Гапон не заметил, как оказался на Дворцовой Площади. <Ну здравствуй, Россия! Я снова иду спасать тебя.> - произнёс с ухмылкой на лице Гапон и продолжил свой путь.Вскоре до квартиры оставалось пройти совсем немного. О, а вот и дверь!"
 rus.12.a:0 "Дверь в светлое будущее!"
 rus.13.t:0 "Вольность марионетки"
 rus.13.d:0 "Из Финляндской Советской Республики от командира нашего корпуса на базе на полуострове Ханко пришла срочная телеграмма: без нашего ведома финские собаки посмели созвать Съезд своей партии и объявить до разрешения ситуации в НССР независимость. Базу на Ханко уже обстреляли из артиллерийских орудий, и по данным командования базы финны подводят к полуострову дополнительные силы. Судьба нашего господства над Финляндией зависит лишь от того, как долго будут держаться защитники базы. Война с Финляндией бесполезна: армия находится в состоянии непонимая политической ситуации в стране и не будет желать сражаться ни за что."
 rus.13.a:0 "Предатели!"
 rus.14.t:0 "Мысли перед боем"
 rus.14.d:0 "Александр Васильевич Колчак сидел за рабочим столом, третий раз перечитывая документ о полной готовности войск к началу освобождения России и начале проведения оного. \n Он ждал того момента, когда будет шанс освободить Россию от большевистского ига. Этот момент настал после смерти Льва Бронштейна-Троцкого. Он долго и упорно готовился нанести решающий удар врагу, и вот наступил день, когда будет отдан приказ о начале освобождения России. Ещё вчера к нему пришли сообщения от руководителей некоторых регионов Народного Союза Советских Республик, что они готовы поддержать наши действия. Что же, это играет ему на руку... \n Никогда так Колчаку не было тяжело поставить подпись под документом. Он отодвинул стул, встал, перекрестился, сказал. "Да спасёт Господь Бог Российскую Державу и народ ея!", и только затем взял ручку и поставил на документе подпись..."
 rus.14.a:0 "Верховный Правитель России Александр Васильевич Колчак."
 rus.14.b:0 "Верховный Правитель России Александр Васильевич Колчак."
 rus.15.t:0 "Потеря Западной Украины"
 rus.15.d:0 "Только что в Ленинград пришла телеграмма от военного правителя Западной Украины маршала Рабоче-Крестьянской Красной Армии  Михаила Фрунзе, где он сообщает о том, что в окрестностях города Владимира-Волынского на Волыни произошло вооружённое восстание под руководством Организации Украинских Националистов и Евгений Коновальца. Маршал сообщает, что ситуация выходит из-под контроля военного правительства, и он, как глава этого правительства, заявляет, что отныне действует  не по приказам из Зимнего Дворца, а по собственному усмотрению. Мы теряем власть над Западной Украиной..."
 rus.15.a:0 "Что, чёрт возьми, происходит?"
 rus.16.t:0 "Беларусь восстала"
 rus.16.d:0 "Охуеть, как так?"
 rus.16.a:0 "Славянин кончил"
 suo.1.t:0 "Независимость Финляндии"
 suo.1.d:0 "Созванный в связи с убийством вождя НССР Льва Троцкого Съезд Коммунистической Партии Финляндии кипел от страстей. Всё началось спокойно, произошла минута молчания в честь погибшего вождя мирового пролетариата. Но когда зашла речь про будущую судьбу Финляндии, собрание зашумело. \n И тогда председатель Съезда, а также по совместительству глава Компартии Финляндии Маннер Куллерво резко встал со стула, призывая всех замолчать жестом вытянутой руки. Когда шум утих, Маннер продолжил: \n — И так, все мнения выслушаны. Народный Союз Советских Республик после гибели своего Вождя вероятно утеряет свои позиции среди коммунистических стран, так как погрязнет в грызне за власть. Пока ситуация там не успокоится, Совет Компартии Финляндии принимает решение о независимости и принимает в руки..."
 suo.1.a:0 "...Заветы великого вождя Троцкого, как продолжатель его идей!"
 suo.1.b:0 "...Флаг Социалистической Демократии!"
 umr.1.t:0 "Ситуация выходит из-под контроля"
 umr.1.d:0 "После известий о смерти Льва Троцкого в Западной Украине, а именно на Волыни начались массовые волнения, что крайне обеспокоило военное правительство. Глава военного правительства маршал РККА Михаил Фрунзе лично прибыл в Владимир-Волынский для контроля ситуации в регионе. Через три дня после его прибытия появились слухи о том, что некая партизанская группировка украинских националистов  захватила контроль над рядом сёл неподалёку от города, где находился Фрунзе. Ситуация быстро вышла из-под контроля, скоро националисты уже находились в нескольких километрах от Владимира-Волынского. Также  оказалось, что этой группировкой являлись самые лучшие части боевиков Организации Украинских Националистов, а их действиями руководит сам Евгений Коновалец — лицо украинского сопротивления Советской власти в регионе. Михаил Фрунзе послал специальную телеграмму в Москву, где сообщил, что отныне действует лишь по своим соображениям. Де-факто Западная Украина обретает независимость. Но в стране пылает чуть ли не гражданская война, за кем будет выбор народа?..."
 umr.1.a:0 "...За товарищем  Фрунзе и Красной Армией!"
 umr.1.b:0 "...За Евгением Коновальцем и вольной Батькивщиной!"
 avs.1.t:0 "Правые поднимают мятеж"
 avs.1.d:0 "В это прохладное февральское утро во дворце правосудия в Вене верховный суд Австрии вынес смертный приговор бывшему лидеру правой политической партии "Отечественный фронт" Курту Шушнигу. Следом за оглашением приговора между бойцами запрещённых правых организаций и правительственными силами начались ожесточённые столкновения, охватившие всю территорию австрийского государства. В кратчайшие сроки к мятежу присоединились бывшие члены запрещённого Хеймвера, часть армии, а также венская полиция. Пламя гражданской войны постепенно охватывает территорию Республики... "
 avs.1.a:0 "Мятеж должен быть подавлен!"
 avs.1.b:0 "Смерть левым бандитам!"