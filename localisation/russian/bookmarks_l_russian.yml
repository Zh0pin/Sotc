 SPIRIT_OF_COMMUNISM_DESC:0 "2023 год. Путин умирает, в результате чего Сергей Шойгу берёт власть в руки и создаёт Временное Правительство. Мир взволнован, а для многих стран появилась возможность расширить своё влияние в связи с многочисленными протестами по всей стране. Однако Шойгу не смог удержать такую огромную и нестабильную державу. За пару лет Россия раскололась на множество государств, а сам Шойгу теперь контролировал лишь Подмосковье. Со временем осколки России начали восстанавливаться, вновь набирать влияние и пытаться объединить Россию за собой."
 HITTING_FAN_NAME:0 "И начинается"
 HITTING_FAN_DESC:0 "Да, все верно! Коллекция зонтиков сегодня может пригодиться."
 RUS_SPIRIT_OF_COMMUNISM_DESC:0 "То, что случилось 29 декабря 1922 года перевернуло не только жизнь тех государств-осколков Российской Империи, которые подписали договор о создании Народного Союза Советских Республик, но и всего мира. Все те, кто пытались помешать становлению власти рабочих: будь то польские паны, то плантаторы Антанты, то русская буржуазия, они все потерпели поражение. Знамя  мировой революции, которое после смерти великого вождя Ленина, принял Лев Троцкий, ведёт нас к новым вершинам и достижению коммунизма во всём мире в результате мировой революции! А пока она не свершилась, на страже революции стоит организованный в 1925 году Евразийский Интернационал."
 GNE_SPIRIT_OF_COMMUNISM_DESC:0 "Великобритания вошла в новый  двадцатый век, как победительница в Великой Войне. Спустя всего лишь шестнадцать лет после её окончания будущее Туманного Альбиона становится туманно. Низкая популярность короля Георга V, династический кризис и произошедший недавно "рыбный" путч, когда в стране чуть не произошла коммунистическая революция: всё заставляет задать один вопрос. А останется ли в грядущем Великобритания мировым гегемоном?"
 PLS_SPIRIT_OF_COMMUNISM_DESC:0 ""
 WEI_SPIRIT_OF_COMMUNISM_DESC:0 "В результате Ноябрьской Революции 1918 года в Германии вместо былого империалистического был установлен демократический строй. Но среди германского народа Республика ассоциируется с потерей Баварии, пораженчеством и Версальским Миром, из-за которого Британия и Франция должны будут ещё долго получать контрибуции от Германии. Постоянно нестабильной республике угрожают огромные по популярности движения троцкистов и социалистов, которых не усмирило даже присоединение после длинной бюрократической волокиты города Данцига. Сколько ещё будет удерживаться у власти немецкая демократия?"
 GRC_SPIRIT_OF_COMMUNISM_DESC:0 ""
 AME_SPIRIT_OF_COMMUNISM_DESC:0 "Если кто и выиграл в Великой Войне, то это точно обогатившиеся на продажах оружия в начале и спасшие Антанту в конце Соединённые Штаты. Но успех США в 1910-1920-х годах затмила  Великая Депрессия, которая сильно ударила по экономике мира в целом, но по Штатам в отдельности. Избранный в 1932 году президент Джон Гарнер в предвыборной кампании заявил о том, что к 1936 году негативные экономические последствия Великой Депрессии будут сглажены и исправлены. Стоит ли ему верить, и останется ли после Великой Депрессии США мировым гегемоном?"
 ITL_SPIRIT_OF_COMMUNISM_DESC:0 "Жизнь конституционно-монархического Королевства Италии изменила победа в Первой Мировой Войне, благодаря которой к Италии отошли значительные территории в Адриатике и Малой Азии. Народ восхвалял короля-победителя Виктора Эммануила, который, воспользовавшись этим, узурпировал всю власть в стране, упразднил парламент и объявил абсолютную монархию. К 1934 году ничто не может пошатнуть власть короля внутри страны, но постепенно в Малой Азии набирают силу Османское Государство и возрождённая Византия, которые в сумме могут нанести огромный ущерб Италии. Выстоит ли она под их ударами?"